<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Sale Price</h1>
    <table width="500" border="2" bgcolor="" cellpadding="10" cellspacing="5">

            <th>Products</th>
            <th>Original Price</th>
            <th>Discounted Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <td>1750</td>
        </tr>
        <tr>
            <th>Printed Unstiched 3pcs</th>
            <td>3000</td>
            <td>2500</td>
        </tr>
        <tr>
            <th>Stiched 2pcs</th>
            <td>4000</td>
            <td>5000</td>
        </tr>
        <tr>
            <th>Stiched 3pcs</th>
            <td>3500</td>
            <td>1800</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Note: Discounted Price are only Valid for Sale</td>
        </tr>
        </tfoot>
    </table>
    <input type="hidden" src="source" value="women/clothing/index.html"/>

</html>
