<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
</head>
<body>
    <h2>1<sup>st</sup></h2>
    <h2>H<sub>2</sub>O</h2>
    <h2>old price:<del>2000</del><br>
    new price:1500</h2>
    <h2>Danish<mark>Haji</mark></h2>
    <address>info@yahoo.com</address>
    <h2>Kids&nbsp;&nbsp;&nbsp;&nbsp;Zone</h2>
    <h2>Microsoft &copy; 2024</h2>
    <h2>ABC Company &reg; 2024</h2>
</body>
</html>
<!-- sup use for superscript
    sub use for subscript
    del use for cancel the onward text
    mark use to highlight the text
    address use to give emails and other contacts
    &nbsp use to give space in between words use as a professional developer
    &copy use for copyright sign
    &reg use for registered sign  -->
